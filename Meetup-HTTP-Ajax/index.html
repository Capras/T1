<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesfolder/bootstrap.css">
    <link rel="stylesheet" href="stylesfolder/styles.css">
  </head>
  <div class="container-fluid">


        <ul class="nav justify-content-left">
            <li class="nav-item image">
              <img src="Images/meetuplogo.svg" class="img-fluid" alt="meetup">
            </li>
            <div class="row">
                <form id="formid">
        
                    <div class="row">
                      <div class="form-group col">
                        <label for="inputCountry"><b>Country</b></label></label></label>
                        <input type="text" name="country" maxlength="2" class="form-control" id="countryinput" aria-describedby="emailHelp" placeholder="Enter Country">
                      </div>
                    
                    <div class="form-group col">
                      <label for="stateInput"><b>State</b></label>
                      <input type="text" name="state" class="form-control" id="stateinput" placeholder="Enter State">
                    </div>
                  
                    <div class="form-group col">
                      <label for="resultsInput"><b>Results Per Page</b></label>
                      <input type="text" name="page" class="form-control" id="perpageinput" min="1" max="500" placeholder="Results Per Page">
                    </div>
         
                  <div class="col button">
                    <button type="submit" class="btn btn-secondary searchbutton">Search</button>
                  </div>
                </form>
              </div>
           </ul>
  
   


      <div class="row">
        <table id="listid" class="table table-striped table-hover">
          <thead id="tablehead">
            <tr>
              <th>Zip Code</th>
              <th>Country</th>
              <th>City</th>
              <th>Ranking</th>
              <th>State</th>
              <th>Member Count</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>


    </body>
        <script src="jsfolder/jQuery.js" charset="utf-8"></script>
        <script src="jsfolder/script.js" charset="utf-8"></script>

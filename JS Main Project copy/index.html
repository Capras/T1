<!-- MODAL -->
<div id="modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div id="modaltitle" class="modal-title"></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img id="modalimage">
        <p id="modalauthor">Author:</p>
        <p id="modalpagenumbers">Number Of Pages:</p>
        <p id="modalpublicationdate">Publication Date:</p>
        <p id="modalremovebutton"></p>
      </div>
      <div class="modal-footer">
        <button id="modaladdbookbutton" type="button" class="btn btn-secondary">Add Book</button>
        <button type="button" class="btn btn-secondary modalclosebutton" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="getauthors" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Authors</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="getauthorsmodalbody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

        <!-- TABLE -->
<div class="row bookrow mytable">
  <div class="col-8">
    <table id="table_id" class="table table-striped table-bordered" style="width:100%; height:100%">
        <thead>
            <tr>
              <th>Image</th>
              <th class="tabletitle">Title</th>
              <th>Author Name</th>
              <th>Number Of Pages</th>
              <th>Publication Date</th>
              <th>Remove Book</th>
            </tr>
        </thead>
            <tbody></tbody>
    </table>

    <!-- SIDE INPUT FORM -->
    </div>
      <div class="col-4">
        <form class="inputform">
          <div id="output">You have 0 books in your library</div>

            <label for="exampleInputEmail1"><b>Title<b></label>
            <input type="text" class="form-control formTitle" id="formTitle" aria-describedby="emailHelp" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Author</label>
            <input type="text" class="form-control formAuthor" id="formAuthor" placeholder="Enter Author">
          </div>

            <label for="exampleInputPassword1">Number Of Pages</label>
            <input type="text" class="form-control formPages" id="numPages" placeholder="Enter Number Of Pages">
          </div>
          <div class="form-group">
            <label for="datePicker">Publication Date</label>
            <input type="date" id="datepicker" class="formPubDate">
          </div>

            </button>

            </button>

      </div>
